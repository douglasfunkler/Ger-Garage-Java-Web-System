<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="DefaultLayout">

<head>
<title>Register Booking</title>
</head>

<section layout:fragment="content">
	<form class="form-horizontal" method="POST" th:action="@{/bookings}"
		th:object="${booking}">
		<div th:replace="GeneralMessage"></div>
		<div th:replace="ErrorMessage"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-booking-panel">New Booking</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/bookings}">Back
						to Search</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{code}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('name')} ? has-error">
					<label for="description" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="name"
							autofocus="autofocus" th:field="*{name}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('phone')} ? has-error">
					<label for="description" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="phone"
							th:field="*{phone}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('date')} ? has-error">
					<label for="date" class="col-sm-2 control-label">Date for
						the service</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="date"
							th:field="*{date}" data-provide="datepicker"
							data-date-format="dd/mm/yyyy" data-date-language="en-IE"
							data-date-autoclose="true" data-date-today-highlight="true"
							data-date-orientation="bottom" />
					</div>
				</div>

				<div class="form-group">
					<label for="make" class="col-sm-2 control-label">Make</label>
					<div class="col-sm-2">
						<select class="form-control" name="make" th:field="*{make}">
							<option th:each="make : ${allVehicleMake}" th:value="${make}"
								th:text="${make.description}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="model" class="col-sm-2 control-label">Model</label>
					<div class="col-sm-2">
						<select class="form-control" name="model" th:field="*{model}">
							<option th:each="model : ${allVehicleModel}" th:value="${model}"
								th:text="${model.description}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="engine" class="col-sm-2 control-label">Engine
						Type</label>
					<div class="col-sm-2">
						<select class="form-control" name="engine" th:field="*{engine}">
							<option th:each="engine : ${allVehicleEngineType}"
								th:value="${engine}" th:text="${engine.description}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="bookingType" class="col-sm-2 control-label">Service
						</label>
					<div class="col-sm-2">
						<select class="form-control" name="bookingType"
							th:field="*{bookingType}">
							<option th:each="bookingType : ${allBookingType}"
								th:value="${bookingType}" th:text="${bookingType.description}"></option>
						</select>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('price')} ? has-error">
					<label for="price" class="col-sm-2 control-label">Price (See above)</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="price"
							th:field="*{price}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('comments')} ? has-error">
					<label for="description" class="col-sm-2 control-label">Comments</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="comments"
							th:field="*{comments}" />
					</div>
				</div>


				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{status}">
							<option th:each="status : ${allStatusBooking}"
								th:value="${status}" th:text="${status.description}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
